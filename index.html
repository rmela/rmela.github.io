<html>
  <head>
    <title>Rob Mela</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/styles.css" >
  </head>
  <body>
    <div>
      Soon-to be github page.  Settled on vue.js.  Learned that pages are now served directly from master, so
      no special publish scripts are needed!.   GitHub hides package.json &amp;etc automagically.
    </div>
    <div id="time"></div>
    <div>Gists</div>
    <div id="gists" class="preformatted"></div>

    <script>
      document.getElementById('time').innerHTML = new Date()
    </script>

    <script>
      async function doit() {
        let gists = await fetch('https://api.github.com/users/rmela/gists')
        gists = await gists.json()
        gists = gists.map( gist => ( { url: gist.url, description: gist.description } ) )
        document.getElementById('gists').innerHTML = JSON.stringify( gists, null, 4 )
      }
      doit()
    </script>
    Hi
  </body>
</html>
